<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5 mb-4">Data Visualization Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <!-- Visualization 1 -->
                <div class="card mb-4">
                    <div class="card-header">
                        Average availability aggregated per hour of the day
                    </div>
                    <div class="card-body">
                        <div id="visualization1" style="height: 300px;"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Visualization 2 -->
                <div class="card mb-4">
                    <div class="card-header">
                        How many times per day have the charging stations been used?
                    </div>
                    <div class="card-body">
                        <div id="visualization2" style="height: 300px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include your data visualization libraries and scripts here -->
    <!-- For example, you can use Chart.js, Plotly.js, D3.js, etc. -->

</body>

</html>
